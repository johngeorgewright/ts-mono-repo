name: Publish

on:
  push:
    branches: [master]

concurrency:
  group: release

jobs:
  cache:
    if: github.actor != 'renovate[bot]'
    uses: johngeorgewright/workflows/.github/workflows/yarn-cache.yml@main

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [cache]
    outputs:
      packages: ${{ steps.paths.outputs.packages }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        id: node
        with:
          node-version-file: .nvmrc

      - name: Restore cache
        uses: actions/cache@v4
        with:
          key: ${{ needs.cache.outputs.key }}
          path: ${{ needs.cache.outputs.path }}

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

      - name: Upload dists
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: dists
          path: packages/**/dist

      - name: Output paths
        shell: python
        id: paths
        run: | # python
          import json
          from os import environ, listdir
          packages = []
          for packageDir in listdir('packages'):
              with open(f'packages/{packageDir}/package.json') as f:
                  pckg = json.load(f)
                  if not pckg.get('private', False):
                      packages.append(packageDir)
          with open(environ['GITHUB_OUTPUT'], 'a') as f:
              f.write(f'packages={json.dumps(packages)}\n')

  publish-npm:
    name: NPM
    needs: [build, cache]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJson(needs.build.outputs.packages) }}
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Download dists
        uses: actions/download-artifact@v4
        with:
          name: dists
          path: ~/dists

      - name: Move dists to project
        run: | # shell
          for package in ~/dists/*
          do 
            mv "$package/dist" "packages/${package/$HOME\/dists\//}"
          done

      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          extra_plugins: '@semantic-release/exec'
          working_directory: packages/${{ matrix.package }}
