name: Publish

on:
  push:
    branches: [master]

concurrency:
  group: release

jobs:
  cache:
    uses: ./.github/workflows/cache.yml

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [cache]
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        id: node
        with:
          node-version-file: .nvmrc

      - name: Restore cache
        uses: actions/cache@v4
        with:
          key: ${{ needs.cache.outputs.yarn-cache-key }}
          path: ${{ needs.cache.outputs.yarn-cache-path }}

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

      - name: Upload dists
        uses: actions/upload-artifact@v4
        with:
          if-no-files-found: error
          name: dists
          path: packages/**/dist

  publish-npm:
    name: NPM
    if: github.actor != 'renovate[bot]'
    needs: [build, cache]
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Install Node.js
        uses: actions/setup-node@v4
        id: node
        with:
          node-version-file: .nvmrc

      - name: Setup Registries
        run: |
          yarn config set --home 'npmRegistries["https://registry.npmjs.org"].npmAuthToken' '${{ secrets.NPM_TOKEN }}'
          yarn config set --home npmPublishRegistry https://registry.npmjs.org

      - name: Restore cache
        uses: actions/cache@v4
        with:
          key: ${{ needs.cache.outputs.yarn-cache-key }}
          path: ${{ needs.cache.outputs.yarn-cache-path }}

      - name: Download dists
        uses: actions/download-artifact@v4
        with:
          name: dists
          path: ~/dists

      - name: Move dists to project
        run: |
          for package in ~/dists/*
          do 
            mv "$package/dist" "packages/${package/$HOME\/dists\//}"
          done

      - name: Release
        run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
